name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: Install dependencies
              run: npm ci
            - name: Format
              run: npm run format
            - name: Format check
              run: npm run format:check
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Run tests
              run: |
                  if [ -f package.json ] && grep -q 'test' package.json; then
                    npm test
                  else
                    echo "No tests defined, skipping."
                  fi
